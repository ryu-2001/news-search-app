<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ニュース検索アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .card.dark-mode {
            background-color: #1e1e1e;
            border-color: #333333;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1>ニュース検索アプリ</h1>
        <div class="input-group mb-3">
            <input type="text" id="query" class="form-control" placeholder="キーワードを入力">
            <button class="btn btn-primary" onclick="searchNews()">検索</button>
        </div>
        <button onclick="toggleDarkMode()" class="btn btn-secondary mb-3">ダークモード切替</button>
        <div id="loading" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
